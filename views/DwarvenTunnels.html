<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Ryan Hirst</title>

        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/dwarves.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <body bgcolor="#FFFFFF" onLoad="onLoad();">
        <div id="main" class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="canvas-container text-left">
                        <canvas id="theCanvas" width="760" height="460"></canvas>
                    </div>
                    <div class="score-board well">
                        <div id = 'points'>
                            <p>0</p>
                        </div>
                        <div id = 'level'>
                            <p>1</p>
                        </div>
                        <div class="instructions">
                            <p>&#8592;, &#8594; : move</p>
                            <p>&#8593; : jump
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer text-center">
            <a href="http://ryanhirst.com/" alt="ryanhirst.com">RyanHirst.com</a>
        </div>
    	<script src="../js/dwarf.js"></script>
    </body>
